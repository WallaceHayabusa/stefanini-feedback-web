<ion-content padding>
    <ion-row>
        <ion-col col-12 class="text-center">
            <img src="../../assets/images/logo-horizontal.png" class="w-50" alt="">
        </ion-col>
    </ion-row>
    <hr>
    <div class="spacer" style="height: 1%;"></div>
    <ion-row offset-6 class="d-inline-box" align-items-center>
        <label for="" class="nome">NOME DE TESTE</label><br>
        <label for="" class="ocupacao">Lorem Lorem</label>
        <div offset-1 class="img-perfil">
            <img src="../../assets/images/user.jpg" />
        </div>
    </ion-row>
    <div class="spacer" style="height: 1%;"></div>
    
    <ion-row class="h-35">
        <ion-col id="produtividade_avaliacao" (click)="goToProdutividade()" class="d-grid text-center">
            <label class="title">Produtividade</label>
            <label class="porcentagem v-align-middle">90%</label>
        </ion-col>

        <ion-col id="satisfacao" (click)="goToSatisfacao()" class="d-grid text-center">
            <label class="title">Satisfação do Cliente</label>
            <label class="porcentagem v-align-middle">70%</label>
        </ion-col>
    </ion-row>

    <ion-row class="h-35">
        <ion-col id="produtividade_avaliacao" (click)="goToAvaliacao()" class="d-grid text-center">
            <label class="title">Avaliação</label>
            <label class="porcentagem v-align-middle">85%</label>
        </ion-col>

        <ion-col id="pdi" (click)="goToPdi()" class="d-grid text-center">
            <label class="title">PDI</label>
            <label class="porcentagem v-align-middle">60%</label>
        </ion-col>
    </ion-row>

</ion-content>
